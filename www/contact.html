<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Wisdom Rafting to book your adventure or ask questions. Safe, fun, and unforgettable whitewater trips.">
    <meta name="author" content="Wisdom Udeozor">
    <title>Wisdom Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/z-splash_logo.png" alt="Wisdom Rafting Logo">
        <nav class="navLink">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">
        <h1>Contact Us</h1>
        <p>Wisdom Rafting Website</p>
        <p><b>Address:</b> No 8 Akande Close, Canoe, Jakande Estate, Lagos</p>
        <p><b>Phone:</b> +2349034549890</p>
        <p><b>Email:</b> udeozorwisdom@gmail.com</p>

        <div class="contact-container">
            <!-- Map -->
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d254404.345073465!2d3.30420252321789!3d6.552295618855108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770912132172!5m2!1sen!2sng"
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" id="general" name="purpose" value="general">
                            General Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose"
                              value="reservation"> Reservation Question</label>
                        <label><input type="radio" id="suggestion" name="purpose"
                              value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here..."
                      required></textarea>

                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Subscribe to monthly newsletter</label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <section class="adventure">
            <h2>We Are Here To Serve You</h2>
            <figure>
                <img src="images/rafting3.jpg" alt="Half Day Adventure">
                <figcaption>Half Day Adventure</figcaption>
            </figure>
            <figure>
                <img src="images/rafting4.jpg" alt="Big Mallard Rapids">
                <figcaption>Big Mallard Rapids</figcaption>
            </figure>
            <figure>
                <img src="images/rafting5.jpg" alt="Grand Canyon Rapids">
                <figcaption>Grand Canyon Rapids</figcaption>
            </figure>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 | &#10070; Wisdom Rafting Website | Udeozor Wisdom &#10070;</p>
        <nav class="socialmedia">
            <a href="https://linkedin.com"><img src="images/linkedin_3992606.png"
                  alt="LinkedIn"></a>
            <a href="https://facebook.com"><img src="images/social_13480297.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram_3955027.png"
                  alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
