<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact us to experience thrilling whitewater rafting with expert guides. Safe, fun river trips for beginners and pros. Book your unforgettable adventure today!">

    <title>contact and Wisdom Rafting Website</title>
    <link rel="stylesheet" href="styles/rafting.css">

<body>
    <header>
        <img src="images/z-splash_logo.png" alt="">
        <nav class="navLink">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact-main">

        <h1>Contact us</h1>
        <h2>Send Us a Message</h2>
        <p>Wisdom Rafting Website</p>
        <p><b>Address: </b> No 8 Akande close, Canoe, Jakande Estate, Lagos</p>
        <p><b>Phone Number: </b> +2349034549890</p>
        <p>udeozorwisdom@gmail.com</p>

        <div class="contact-container">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d254404.345073465!2d3.30420252321789!3d6.552295618855108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770912132172!5m2!1sen!2sng"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">

                    <fieldset>
                        <legend>Message Purpose</legend>


                        <label for="general"><input type="radio" id="general" name="purpose"
                              value="general"> General Inquiry</label>


                        <label for="reservation"><input type="radio" id="reservation" name="purpose"
                              value="reservation"> Reservation Question</label>

                        <label for="suggestion"><input type="radio" id="suggestion" name="purpose"
                              value="suggestion"> Website Suggestion</label>
                    </fieldset>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="40"
                      placeholder="Type here"></textarea>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <section>
            <h2>We Are Here To Serve You</h2>
            <div class="adventure">

                <figure>
                    <img src="images/rafting3.jpg" alt="">
                    <figcaption>Half Day Adventure</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting4.jpg" alt="">
                    <figcaption>Big Mallard</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting5.jpg" alt="">
                    <figcaption>Grand Canyon Rapids</figcaption>
                </figure>
            </div>
        </section>
    </main>

                  alt="instagram"></a>

        </nav>
    </footer>
</body>

</html>
